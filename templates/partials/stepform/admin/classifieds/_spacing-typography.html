<div class="spacing-typography-container">
  <div class="row mgb-3">
    <div class="col-md-12 col-lg-6">
      <div class="form-group">
        <div class="label-container">
          <label for="scale">Scale</label>
        </div>
        <select name="scale" id="scale" class="form-control"></select>
      </div>
    </div>
  </div>
  <div class="row mgb-3">
    <div class="col-md-12 col-lg-6">
      <div class="spacing">
        <div class="form-group">
          <div class="label-container">
            <label for="spacing">Spacing</label>
          </div>
          <div class="spacing-select">
            <select name="spacing" id="spacing" class="form-control"></select>
            <span><strong>By:</strong></span> <input type="text" name="spacing_by" id="" class="form-control" />
          </div>
        </div>
      </div>
      <div class="position">
        <div class="form-group">
          <div class="label-container">
            <label for="position">Position</label>
          </div>
          <div class="position-select">
            <select name="position" id="position" class="form-control"></select>
            <span><strong>By:</strong></span> <input type="text" name="position_by" id="" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="form-group">
            <div class="label-container">
              <label for="ligatures">Ligatures:</label>
            </div>
            <select name="ligatures" id="ligatures" class="form-control"></select>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="form-group">
            <div class="label-container">
              <label for="numberSpacing">Number Spacing</label>
            </div>
            <select name="number_spacing" id="numberSpacing" class="form-control"></select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="form-group">
            <div class="label-container">
              <label for="numberForms">Number Forms:</label>
            </div>
            <select name="number_forms" id="numberForms" class="form-control"></select>
          </div>
        </div>
        <div class="col-md-12 col-lg-6">
          <div class="form-group">
            <div class="label-container">
              <label for="stylistic">Stylistics Sets:</label>
            </div>
            <select name="number_spacing" id="numberSpacing" class="form-control"></select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="kerning-container">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <input type="checkbox" aria-label="..." />
              <label for="">Kerning for Fonts:</label>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-group points">
              <input class="form-control" type="text" name="points_and_above" id="" />
              <label for="">Points and above</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6">
      <div class="contextual-container">
        <label for="">Use contextual alternatives:</label>
        <div class="switch2">
          <input id="contextual-toggle" class="check-toggle check-toggle-round-flat" type="checkbox" name="contextual_alternatives" />
          <label for="contextual-toggle"></label>

          <span class="toggle-option toggle-option-left">Yes</span>
          <span class="toggle-option toggle-option-right">No</span>
        </div>
      </div>
    </div>
  </div>
</div>
